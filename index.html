<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codenames</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <h1 class="navbar-brand">codenames</h1>
            <div class="navbar-nav nav ml-auto">
                <a class="nav-item pr-3 pt-2" id="rules" href="/rules.html" target="_blank">Rules</a>
                <div id="toggle-btns" class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-info">
                        <input type="radio" name="view" class="toggle nav-item" id="spymaster-mode">Spymaster
                    </label>
                    <label class="btn btn-info">
                        <input type="radio" name="view" class=" toggle nav-item" id="player-mode">Player
                    </label>
                </div>
            </div>
        </nav>
    </header>
    <div id="grid" class="container">
        <div class="row mt-3 text-center text-uppercase" id='board'>
            <div id="0" class="col m-2 py-5 px-2">codenames</div>
            <div id="1" class="col m-2 py-5 px-2">codenames</div>
            <div id="2" class="col m-2 py-5 px-2">codenames</div>
            <div id="3" class="col m-2 py-5 px-2">codenames</div>
            <div id="4" class="col m-2 py-5 px-2">codenames</div>
            <div class="w-100"></div>
            <div id="5" class="col m-2 py-5 px-2">codenames</div>
            <div id="6" class="col m-2 py-5 px-2">codenames</div>
            <div id="7" class="col m-2 py-5 px-2">codenames</div>
            <div id="8" class="col m-2 py-5 px-2">codenames</div>
            <div id="9" class="col m-2 py-5 px-2">codenames</div>
            <div class="w-100"></div>
            <div id="10" class="col m-2 py-5 px-2">codenames</div>
            <div id="11" class="col m-2 py-5 px-2">codenames</div>
            <div id="12" class="col m-2 py-5 px-2">codenames</div>
            <div id="13" class="col m-2 py-5 px-2">codenames</div>
            <div id="14" class="col m-2 py-5 px-2">codenames</div>
            <div class="w-100"></div>
            <div id="15" class="col m-2 py-5 px-2">codenames</div>
            <div id="16" class="col m-2 py-5 px-2">codenames</div>
            <div id="17" class="col m-2 py-5 px-2">codenames</div>
            <div id="18" class="col m-2 py-5 px-2">codenames</div>
            <div id="19" class="col m-2 py-5 px-2">codenames</div>
            <div class="w-100"></div>
            <div id="20" class="col m-2 py-5 px-2">codenames</div>
            <div id="21" class="col m-2 py-5 px-2">codenames</div>
            <div id="22" class="col m-2 py-5 px-2">codenames</div>
            <div id="23" class="col m-2 py-5 px-2">codenames</div>
            <div id="24" class="col m-2 py-5 px-2">codenames</div>
        </div>
        <div class="turn-container float-left pt-2">
            <p id="turn-display" class="text-uppercase">It's <span id="currentPlayer"></span> turn!</p>
            <p class="text-uppercase" id="msg"></p>
        </div>
        <div id="card-container" class="remaining-cards float-right text-right pt-2">
            <p id ="card-display">Remaining cards: <span id="blue" class="blue-font"></span> - <span id="red" class="red-font"></span></p>
            <button id="next-player" class="btn btn-outline-info">Pass turn</button>
            <button type="button" class="nav-item btn btn-outline-info" id="start">Start Game</button>
            <button type="button" class="nav-item btn btn-outline-info" id="new-game">New Game</button>
        </div>
    </div>

    <!-- Jquery, Popper, Bootstrap -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>let socket = io()</script>
    <script src="/js/game.js"></script>
    <script src="/js/toggle.js"></script>
    <script src="/js/turn.js"></script>
    <script src="/js/buttons.js"></script>
</body>

</html>
